<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="form">
            
            <form class="login-form">
                <h1 style="color:white;">Log in</h1>
                <input id="ip1" type="email" placeholder="email"></input><br><br>
                <input id="ip2" type="password" placeholder="password"></input><br><br>
                <button id="btn1">LOG IN</button>
                <p class="message">Don't have account?<a href="#" style="color:aqua">create account</a></p>
            </form>
            <form class="register-form">
                <h1 style="color:white;">Create Account</h1>
                <input id="ip3" type="text" placeholder="username"></input><br><br>
                <input id="ip4" type="email" placeholder="email"></input><br><br>
                <input id="ip5" type="password" placeholder="password"></input><br><br>
                <button id="btn2">CREATE</button>
                <p class="message">Already have an account?<a href="#" style="color:aqua">Login here</a></p>
            </form>
        </div>
    </div>

    <script>
        $('.message a').click(function(){
            $('form').animate({height:"toggle",opacity:"toggle"},"slow")
        })
    </script>
</body>
</html>
